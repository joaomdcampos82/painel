<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar expand para ocupar toda a tela da cor branca-->
    <nav class="navbar navbar-expand navbar-light border">
         <!-- titulo da navbar-->
        <a class="navbar-brand" href="#" id="titulo-navbar">Painel</a>
        <!-- não quebrar o formulario em nenhuma resolucao de tela garante que o formulario seja renderizado em linha não vai ter quebra de linha-->
        <form class="form-inline">
            <!-- campo de busca-->
            <input type="text" class="form-control form-field" placeholder="Pesquisar">
        </form>
    </nav>

    <!-- scripts  ordem de instacao obrigatorio seguir-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- js do bootstrap-->
    <script src="js/bootstrap.min.js"> </script>
</body>
</html>
